<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Space</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="banner">
        <nav>
            <ul>
                <div class="profile">
                <li><a href="https://www.linkedin.com/in/kundena-akhil-4b7073170/" target="_blank"><img src="LinkedIn.png" class="profile-image" /></a></li>
                <li class="profile-name"><a href="https://www.linkedin.com/in/kundena-akhil-4b7073170/" target="_blank">Kundena Akhil</a></li>
                </div>
                <div class="anchor-elements">
                <li class="a"><a href="https://www.google.co.in/" target="_blank">Google</a></li>
                <li class="a"><a href="https://chatgpt.com/" target="_blank">ChatGPT</a></li>
                <li class="a"><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
                <li class="a"><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a></li>
                </div>
            </ul>
        </nav>
        <div class="body">
        <h1 class="heading">Todos</h1>
        <div class="create-card">
            <h1 class="sub-heading">Create Task</h1>
            <input id="inputElement" class="input-element" type="text" placeholder="What needs to be done?"/>
            <br/>
            <button id="addBtn" class="btn-add">Add</button>
            <div id="addedMessage" class="success-message">Task added successfully!</div>
        </div>
        <div class="task-card">
            <h1 class="sub-heading">My Tasks</h1>
            <ul id="itemsContainer" class="itemsContainer"></ul>
            <button id="saveBtn" class="btn-save">Save</button>
            <div id="savedMessage" class="success-message">Task saved successfully!</div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
